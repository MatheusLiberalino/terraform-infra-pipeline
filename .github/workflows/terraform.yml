name: "Terraform Workflow"

on:
  workflow_call:
    inputs:
      environment:
        description: "Ambiente (dev/prod)"
        required: true
        type: string

      aws-assume-role-arn:
        description: "Role ARN para assumir via OIDC"
        required: true
        type: string

      aws-region:
        description: "Regi√£o AWS (ex: sa-east-1)"
        required: true
        type: string

      aws-statefile-s3-bucket:
        description: "Bucket S3 do state"
        required: true
        type: string

      aws-lock-dynamodb-table:
        description: "Tabela DynamoDB para lock"
        required: true
        type: string

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.aws-assume-role-arn }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ inputs.aws-region }}

      - name: Terraform Init
        run: |
          cd infra && terraform init \
            -backend-config="bucket=${{ inputs.aws-statefile-s3-bucket }}" \
            -backend-config="key=${{ github.event.repository.name }}" \
            -backend-config="region=${{ inputs.aws-region }}" \
            -backend-config="dynamodb_table=${{ inputs.aws-lock-dynamodb-table }}"

      - name: Terraform Validate
        run: |
          cd infra
          terraform validate

      - name: Terraform Workspace
        run: |
          cd infra
          terraform workspace select "${{ inputs.environment }}" || terraform workspace new "${{ inputs.environment }}"

      - name: Terraform Plan
        id: terraform-plan
        run: |
          cd infra
          terraform plan \
            -var-file="./envs/${{ inputs.environment }}/terraform.tfvars" \
            -out="${{ inputs.environment }}.plan"

      - name: Terraform Apply
        id: terraform-apply
        run: |
          cd infra
          terraform apply -auto-approve "${{ inputs.environment }}.plan"
